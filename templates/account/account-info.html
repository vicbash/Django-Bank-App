{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link  rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <title>Account Info</title>
</head>
<style>

    /* .body{
        background-color: gray;
        opacity: 0.2;
        position: relative;
    } */

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
    }

    i{
        font-size: 50px;
    }
    
</style>
<body class="body">
    <div class="container">
        <div class="col-sm-6 ">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-check-circle-fill text-primary"></i>
                    <h3><strong>KYC Submitted Successfully</strong></h3><br>
                    <h5>Your Account Details</h5>
                    <p><strong> Account Number: {{account.account_number}} </strong></p>
                    <p><strong>PIN: {{account.pin_number}}</strong></p>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Proceed to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
