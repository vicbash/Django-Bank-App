{% extends 'account/base.html'%}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    .form_container{
        margin-top: 100px;
    }
    h4{
        color: rgb(84, 153, 233);
        font-weight: bold;
    }
</style>
<body>
    <br>
    <br>
    
    <div class="container">
        {% for message in messages %}
          <p id="messages alert">{{message}}</p>
        {% endfor %}
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="d-flex justify-content-center form_container">
                    <div class="card shadow border-1">
                        <div class="card-body">    
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="d-flex justify-content-center">
                                    <h4>LOGIN</h4><br>
                                </div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                                </div>
                                <br>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping"><i class="bi bi-key-fill"></i></span>
                                    <input type="password" name="password" placeholder="Password" class="form-control" aria-label="password" aria-describedby="addon-wrapping">
                                </div>
                    
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <input class="btn login_btn btn-primary" type="submit" value="Login">
                                    </div>
                            </form>
                    
                        </div>
                        <div class="mt-4">
                            <div class="d-flex justify-content-center links">
                                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                            </div>
                        </div><br>
                        </div>  
                    </div>
                </div>                  
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <br>
    <br>
    <br>

</body>
</html>
{% endblock content %}
